<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netlify Trading (Fixed)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Netlify Trading</h1>
      <p class="status" id="status">Loadingâ€¦</p>
    </header>

    <main>
      <section class="search">
        <label for="search">Search symbol:</label>
        <input id="search" type="text" placeholder="e.g., AAPL" />
        <button id="btnFetch">Fetch EOD</button>
        <div id="suggestions" class="suggestions"></div>
      </section>

      <section class="results">
        <h2 id="resultTitle">Results</h2>
        <table id="eodTable">
          <thead>
            <tr>
              <th>Date</th><th>Open</th><th>High</th><th>Low</th><th>Close</th><th>Volume</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>Backend powered by Netlify Functions. <code>/api/marketstack</code> &amp; <code>/api/search</code></p>
    </footer>

    <script src="app.js" defer></script>
  </body>
</html>
